<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="media/produtos/logo.png" alt="logo da Barbearia Alura"></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
        <form>
          <label form="nome-sobrenome">Nome e sobrenome</label>
          <input type="text" id="nome-sobrenome" class="input-padrao" required>

          <label for="email">Email</label>
          <input type="email" id="email" class="input-padrao" required placeholder="exemplo@domínio.com">

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXX-XXXX">

          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

          <fieldset>
            <legend>Como prefere o nosso contato?</legend>

            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
          </fieldset>

          <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
          </fieldset>
          <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

          <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h - 20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h - 20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h - 20h</td>
            </tr>
          </tbody>
        </table>

    </main>

    <footer>
        <img src="media/produtos/logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
      </footer>
    </body>
  </html>
